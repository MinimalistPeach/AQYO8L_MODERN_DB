<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div id="auth-container">
            <div id="login-form" class="auth-form">
                <h2>Bejelentkezés</h2>
                <input type="text" id="login-username" placeholder="Felhasználónév" required>
                <input type="password" id="login-password" placeholder="Jelszó" required>
                <button onclick="login()">Bejelentkezés</button>
                <p>Nincs fiókja? <a href="javascript:void(0)" onclick="showRegister()">Regisztráció</a></p>
            </div>
            <div id="register-form" class="auth-form">
                <h2>Regisztráció</h2>
                <input type="text" id="register-username" placeholder="Felhasználónév" required>
                <input type="password" id="register-password" placeholder="Jelszó" required>
                <button onclick="register()">Regisztráció</button>
                <p>Már van fiókja? <a href="javascript:void(0)" onclick="showLogin()">Bejelentkezés</a></p>
            </div>
        </div>

        <div id="posts-page" class="hidden">
            <h2>Létrehozott posztjai</h2>
            <button onclick="logout()">Kijelentkezés</button>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Post Title" required>
                <textarea id="post-content" placeholder="Post Content" required></textarea>
                <button type="submit">Poszt hozzáadása</button>
            </form>
            <div id="posts-list">
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
